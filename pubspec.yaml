name: pomodoro
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.5
  flutter_native_splash: ^2.4.7
  cupertino_icons: ^1.0.8
  google_fonts: ^7.0.0
  get: ^4.7.3
  flutter_screenutil: ^5.9.3
  flutter_launcher_icons: ^0.14.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/clock.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/clock.png"
    background_color: "#FF4749"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/clock.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/clock.png"

flutter:
  assets:
    - assets/



